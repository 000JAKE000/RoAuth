<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoHar Gen</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .panel {
      background: #222;
      border-radius: 10px;
      padding: 40px;
      width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .panel h1 {
      margin-bottom: 20px;
      color: #ff5555;
    }
    .panel input, .panel button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .panel input {
      background: #333;
      color: white;
    }
    .panel button {
      background: #555;
      color: white;
      cursor: pointer;
    }
    .panel button:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>AutoHar Gen</h1>
    <p>Do Not Put Spaces, Periods, Fonts, Commas, In Your File Name!</p>
    <form id="generatorForm">
      <input type="text" id="directory" placeholder="Directory Name" required>
      <input type="url" id="webhook" placeholder="Webhook URL" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("generatorForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const directory = document.getElementById("directory").value.trim();
      const webhook = document.getElementById("webhook").value.trim();

      if (directory && webhook) {
        try {
          const response = await fetch("https://5e32b0ad-59f6-4adf-a15f-6937ced2da26-00-2q5p6ocht24ew.spock.replit.dev/create", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ directory, webhook }),
          });

          if (response.ok) {
            alert("Directory created and webhook notified!");
          } else {
            alert("Error creating directory or notifying webhook.");
          }
        } catch (error) {
          alert("An error occurred: " + error.message);
        }
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>
</body>
</html>
