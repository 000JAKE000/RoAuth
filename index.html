<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoHar Gen</title>
</head>
<body>
  <h1>AutoHar Gen</h1>
  <form id="createForm">
    <input type="text" id="directory" placeholder="Enter Directory Name" required />
    <input type="url" id="webhook" placeholder="Enter Webhook URL" required />
    <button type="submit">Create Site</button>
  </form>

  <script>
    document.getElementById("createForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const directory = document.getElementById("directory").value;
      const webhook = document.getElementById("webhook").value;

      try {
        const response = await fetch("https://5e32b0ad-59f6-4adf-a15f-6937ced2da26-00-2q5p6ocht24ew.spock.replit.dev/create", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ directory, webhook })
        });

        const result = await response.json();
        alert(result.message || "Site created!");
      } catch (error) {
        alert("An error occurred: " + error.message);
      }
    });
  </script>
</body>
</html>
